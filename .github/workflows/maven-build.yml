name: maven build PipeLine

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      # 1. Stop the running Spring Boot server
      - name: Stop Spring Boot Server
        run: echo "${{ secrets.PASSWORD }}" | ssh -i ~/.ssh/id_rsa -p 8122 api@123.100.174.98 "/home/api/.spring-server.sh stop"

      # 2. Build the project using Maven
      - name: Build with Maven
        run: |
          echo "${{ secrets.PASSWORD }}" | ssh -p 8122 api@123.100.174.98 "cd /home/api/git/user && mvn clean package"

      # 3. Start the Spring Boot server
      - name: Start Spring Boot Server
        run: echo "${{ secrets.PASSWORD }}" | ssh -p 8122 api@123.100.174.98 "/home/api/.spring-server.sh start"
