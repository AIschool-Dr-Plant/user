<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
    <!-- 사이트의 헤더 영역 -->
    <header th:fragment="siteHeader">
        <!-- 로고 이미지 -->
        <img src="./assets/img/Dr.Plant_logo.png" style="width:50px; height:50px">
        
        <!-- 사용자 ID 오류 메시지 출력 -->
        <div th:if="${error_cusId}" th:text="${error_cusId}"></div>
        
        <!-- 사용자 ID 표시 -->
        <span th:text="${cusId+'님'}"></span>
        
        <!-- 마이페이지 링크 -->
        <a th:href="@{/mypage(cusId=${cusId})}"><span>마이페이지</span></a>
        
        <!-- 내비게이션 메뉴 -->
        <nav>
            <!-- 방제업체 페이지 링크 -->
            <a th:href="@{/extrmncmp(cusId=${cusId})}"><span>방제업체</span></a>
            
            <!-- 농업뉴스 페이지 링크 -->
            <a th:href="@{/news(cusId=${cusId})}"><span>농업뉴스</span></a>
            
            <!-- 병해충도감 페이지 링크 -->
            <a th:href="@{/pestguide(cusId=${cusId})}"><span>병해충도감</span></a>
        </nav>
    </header>
</body>
</html>
