<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
	<div class="logo" >
		<img src="./assets/img/Dr.Plant_logo.png" alt="Dr. Plant Logo" 
		style="padding-bottom: 250px;">
	</div>
	<div class="login-container">
	    <form action="/login" method="post">
	    	<div style="text-align:left;">아이디</div>
	        <input type="text" id="cusId" name="cusId" placeholder="아이디를 입력해주세요" required>
	        <div style="text-align:left;">비밀번호</div>
	        <input type="password" id="cusPw" name="cusPw" placeholder="비밀번호를 입력해주세요" required >
	        <br>
	        <div class="admin-checkbox">
                <input type="checkbox" id="adminLogin" name="adminLogin">
                <label for="adminLogin" style="margin-left: 5px;">관리자 로그인</label>
            </div>
	        <button type="submit" class="login-button">로그인</button>
	    </form>
	    
	    <p class="error-message" th:if="${error}" th:text="${error}"></p>
	    
	    <div class="links">
	        <p th:if="${error}" th:text="${error}"></p>
	        <hr>
		    <button type="button" onclick="location.href='/login/signup'">회원가입</button>
		    <button type="button" onclick="location.href='/login/findid'">아이디찾기</button>
		    <button type="button" onclick="location.href='/login/newpw'">새 비밀번호 설정</button>
	    </div>
	    <div class="social-Loginbox">
	    	<div class="social-logintext">소셜 계정으로 로그인</div>
		    <div class="social-login">
		    	<img src="./assets/img/login_google.png" alt="Google">
		    	<img src="./assets/img/login_kakao.png" alt="Kakao">
		    	<img src="./assets/img/login_naver.png" alt="naver">
		    	<img src="./assets/img/login_apple.png" alt="Apple">
	        </div>	
	    </div>
	    
	</div>
</body>
</html>
