<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>NewPW</title>
    <link rel="stylesheet" href="../css/newPW.css">
</head>
<body>
    <h2>새 비밀번호 설정</h2>
    <form>
        <div class="dropdown-group">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
        </div>
        <br>
        <div class="dropdown-group">
            <label for="userId">아이디:</label>
            <input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요" required>
        </div>
        <br>
        <div class="dropdown-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
            
            <button type="button" onclick="sendVerificationEmail()">인증메일받기</button>
        </div>
        <br>
        <div class="dropdown-group">
            <label for="verificationCode">인증번호:</label>
            <input type="text" id="verificationCode" name="verificationCode" placeholder="인증번호를 입력하세요" required>
            
            <button type="button" onclick="verifyCode()">인증</button>
        </div>
    </form>

    <script>
        function sendVerificationEmail() {
            // 인증 메일 전송 로직을 여기에 추가하세요.
            alert('인증 메일이 전송되었습니다.');
        }

        function verifyCode() {
            // 인증 코드 확인 로직을 여기에 추가하세요.
            alert('인증 코드가 확인되었습니다.');
        }
    </script>
</body>
</html>
